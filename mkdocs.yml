site_name: Slug Security
site_url: https://slugsec.ucsc.edu
site_author: Slug Security
site_description: 'The student-run cybersecurity club at UC Santa Cruz.'

docs_dir: src

nav:
  - '': index.md
  - Posts: 
      - posts/index.md
  - Writeups: 
      - writeups/index.md
  - Highlights: highlights.md

not_in_nav: |
  /_assets/*
  /_includes/*
  /_data/*

theme: 
  name: material
  custom_dir: src/_assets/overrides
  font:
    text: HelveticaNeue-Medium
    code: JetBrainsMono-Nerd
  favicon: _assets/favicon.ico
  logo: _assets/logo.png
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.indexes
    - navigation.prune
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - search.suggest
    - search.highlight
    - search.share
    - toc.follow
  palette:
    - scheme: slate
      primary: deep orange
      accent: deep orange
      toggle:
        icon: material/weather-night
        name: Switch to light mode
    - scheme: default
      primary: deep orange
      accent: deep orange
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

plugins:
  - git-revision-date-localized:
      type: timeago
      enable_creation_date: true
  - blog:
      blog_dir: posts
      post_dir: '{blog}/data'
      blog_toc: true
      pagination_if_single_page: true
      post_url_format: '{slug}'
      authors_file: src/_data/authors.yml
  - blog:
      blog_dir: writeups
      post_dir: '{blog}/data'
      blog_toc: true
      pagination_if_single_page: true
      post_url_format: '{slug}'
      authors_file: src/_data/authors.yml
  - search
  - meta
  - optimize:
      enabled: !ENV [CI, false]
  - typeset
  - kroki
  - inline-svg:
      alt_name: Kroki
  - social:
      enabled: !ENV [CI, false]
      cards_layout_dir: src/_assets/layouts
      cards_layout: custom
  - minify:
      minify_html: true
  - open-in-new-tab
  - privacy:
      enabled: !ENV [CI, false]
      assets_exclude:
        - unpkg.com/*
        - fonts.googleapis.com/*
        - giscus.app/*
  - mkdocs-add-teaser:
        teaser_class: 'teaser'
        add_to_meta: true
  - plotly

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
        - name: plotly
          class: mkdocs-plotly
          format: !!python/name:mkdocs_plotly_plugin.fences.fence_plotly
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.snippets:
      auto_append:
        - src/_includes/abbreviations.md

extra:
  analytics: 
    provider: google
    property: G-KB714KY04R
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: Thanks for your feedback!
  generator: false
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.com/NUVZCumQXB
      name: Join our Discord
    - icon: fontawesome/regular/envelope
      link: 'mailto:slugsec@ucsc.edu'
      name: Send us an email.
    - icon: fontawesome/brands/x-twitter
      link: https://twitter.com/SlugSec
      name: Follow us on Twitter
    - icon: fontawesome/brands/instagram
